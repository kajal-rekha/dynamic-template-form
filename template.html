<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Preview</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-200">
    <header class="flex w-[60%] gap-28 mb-10 wrapper mt-10 justify-center">
      <h1 class="text-3xl font-bold text-center">Template Preview</h1>
      <button
        onclick="window.location.href='index.html'"
        class="bg-blue-600 text-white px-4 py-2 rounded"
      >
        <i class="fa-solid fa-house"></i>
      </button>
    </header>
    <div id="cards-wrapper" class="flex flex-wrap gap-10 justify-center mb-20">
      <!-- Cards will be dynamically inserted here -->
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const storedCards = JSON.parse(localStorage.getItem("cards"));
        if (storedCards) {
          document.getElementById("cards-wrapper").innerHTML = storedCards
            .map(
              (card, index) => `
                    <div class="relative">
                        ${card}
                        <button onclick="deleteCard(${index})" class="absolute top-2 right-2 bg-red-500 hover:bg-red-700 duration-300 text-white px-2 py-1 rounded"><span><i class="fa-solid fa-trash-can"></i><span/></button>
                    </div>
                `
            )
            .join("");
        }
      });

      function deleteCard(index) {
        let storedCards = JSON.parse(localStorage.getItem("cards"));
        storedCards.splice(index, 1);
        localStorage.setItem("cards", JSON.stringify(storedCards));
        location.reload();
      }
    </script>
  </body>
</html>
