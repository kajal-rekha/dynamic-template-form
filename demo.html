<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body class="bg-gray-200">
    <header class="mt-20">
      <h2 class="text-3xl text-center font-medium">Template List</h2>
    </header>
    <main class="mt-10 mb-20">
      <div class="demo grid grid-cols md:grid-cols-2 gap-10 wrapper">
        <div class="demo1 w-full shadow-lg">
          <img src="./images/1.jpg" alt="" class="w-full h-full object-cover" />
        </div>
        <div class="demo2 w-full shadow-lg">
          <img
            src="./images/3 (2).jpg"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
        <div class="demo3 w-full shadow-lg">
          <img
            src="./images/2 (3).jpg"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
        <div class="demo4 w-full shadow-lg">
          <img
            src="./images/4 (2).jpg"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </main>
  </body>
</html>
